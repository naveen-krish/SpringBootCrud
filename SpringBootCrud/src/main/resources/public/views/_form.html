<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.name" class="form-control" id="name" placeholder="employee Name"/>
    </div>
</div>
<div class="form-group">
    <label for="department" class="col-sm-2 control-label">Department</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.department" class="form-control" id="department" placeholder="employee department"/>
    </div>
</div>
<div class="form-group">
    <label for="doj" class="col-sm-2 control-label">DOJ</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.doj" class="form-control" id="doj" placeholder="date-of-joining"/>
    </div>
</div>
<div class="form-group">
    <label for="age" class="col-sm-2 control-label">Age</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.age" class="form-control" id="age" placeholder="age"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="SaveEmployee"/>
    </div>
</div>
